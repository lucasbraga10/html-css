<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias  em HTML5</title>
</head>
<body>
    <h1>imagens Dinâmica</h1>
    <h2>Criando um site com a imagem que se adapta ao tamanho da tela</h2>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagens responsiva">
    </picture>

    <h1>Reprodução de audio</h1>
    <h2>Reproduzindo audio em HTML5</h2>

    <audio preload="metadata" controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
    </audio>

    <h1>Reprodução de videos externos</h1>
    <h2>Reproduzindo videos hospedados externamente em HTML5</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/hfMVDCRzn8Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
