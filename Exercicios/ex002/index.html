<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Um parágrafo pode ser escrito de qualquer jeito, a TAG usada para isso são os pares &lt;p&gt; e &lt;/p&gt; </p>
    <hr>
    <p>Caso precise fazer uma quebra de linha <br> 
        como essa, você pode usar a TAG &lt;br&gt;</p>
    <p>É possível adcionar tambem símbolos especiais: <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &dollar;
        &pound;
        &yen;
        &uparrow;
    </p>
    <p>E  tambem alguns emojis: <br>
        &#x2620;
        &#x1F3F4;
    </p>
</body>
</html>
